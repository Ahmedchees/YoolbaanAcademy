<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoolbaan Academy - Student Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="images/logo.png" alt="Yoolbaan Academy Logo" class="logo">
      <h1>Yoolbaan Academy</h1>
    </div>
    
    <div class="login-form">
      <h2>Student Login</h2>
      <form id="studentLoginForm">
        <div class="form-group">
          <label for="rollNo">Roll Number</label>
          <input type="text" id="rollNo" name="rollNo" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn-login">Login</button>
        
        <div class="form-footer">
          <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
      </form>
      
      <div id="loginMessage" class="message" style="display:none;"></div>
<div id="loginLoading" class="loading-spinner" style="display:none;">
  <i class="fas fa-spinner fa-spin"></i> Logging in...
</div>
    </div>
  </div>

  <footer class="login-footer">
    <p>&copy; <span id="year"></span> Yoolbaan Academy. All rights reserved.</p>
  </footer>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const rollNo = document.getElementById('rollNo').value;
      const password = document.getElementById('password').value;
      
      studentLogin(rollNo, password);
    });
    
    document.getElementById('forgotPassword').addEventListener('click', function(e) {
      e.preventDefault();
      showForgotPasswordModal();
    });
  </script>
</body>
</html>
