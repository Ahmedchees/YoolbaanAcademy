<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoolbaan Academy - Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
  <div class="login-container admin-login">
    <div class="login-header">
      <img src="../images/logo.png" alt="Yoolbaan Academy Logo" class="logo">
      <h1>Yoolbaan Academy</h1>
      <h2>Admin Portal</h2>
    </div>
    
    <div class="login-form">
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn-login">Login</button>
      </form>
      
      <div id="loginMessage" class="message"></div>
    </div>
  </div>

  <footer class="login-footer">
    <p>&copy; <span id="year"></span> Yoolbaan Academy. All rights reserved.</p>
  </footer>

  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      adminLogin(username, password);
    });
  </script>
</body>
</html>
