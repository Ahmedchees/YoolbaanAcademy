<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Yoolbaan Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #3a5a8a;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --error: #dc3545;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            object-fit: contain;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .admin-label {
            display: inline-block;
            background-color: var(--error);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary);
        }
        
        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }
        
        button {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        button .spinner {
            display: none;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }
        
        .error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error);
            display: block;
        }
        
        .success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            display: block;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/80?text=YA" alt="Yoolbaan Academy Logo" class="logo">
        <h1>Admin Portal</h1>
        <div class="admin-label">RESTRICTED ACCESS</div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter admin username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        
        <button id="loginBtn">
            <i class="material-icons spinner">autorenew</i>
            <span>Login</span>
        </button>
        
        <div id="message" class="message"></div>
        
        <div class="footer">
            &copy; <span id="year"></span> Yoolbaan Academy. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        document.getElementById('loginBtn').addEventListener('click', adminLogin);
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') adminLogin();
        });
        
        async function adminLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.spinner');
            const btnText = loginBtn.querySelector('span');
            
            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }
            
            // Show loading state
            btnText.textContent = 'Logging in...';
            spinner.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            // Get device and IP info
            let device = navigator.userAgent;
            let ip = await getClientIP();
            
            try {
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbxlYyFtAZ9eyoFrcKgnHhh1szDnfsfbdtexe-3TWHUYowR7wG8IxqUC0yUhG9CwbYPc/exec';
                const response = await fetch(`${scriptUrl}?action=adminLogin&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&device=${encodeURIComponent(device)}&ip=${encodeURIComponent(ip)}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    sessionStorage.setItem('admin', JSON.stringify(data.data.admin));
                    window.location.href = 'admindashboard.html';
                } else {
                    showMessage(data.data, 'error');
                }
            } catch (error) {
                console.error('Admin login error:', error);
                showMessage('An error occurred during login. Please try again.', 'error');
            } finally {
                btnText.textContent = 'Login';
                spinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        }
        
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'unknown';
            } catch (error) {
                return 'unknown';
            }
        }
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = 'message ' + type;
        }
    </script>
</body>
</html>
