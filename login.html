<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoolbaan Academy - Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
  <div class="login-container">
    <div class="login-header">
      <img src="assets/images/logo.png" alt="Yoolbaan Academy Logo" class="logo">
      <h1>Yoolbaan Academy</h1>
      <p>of Computer Science</p>
    </div>

    <div id="errorToast" class="error-toast">
      <div class="toast-content">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorMessage"></span>
      </div>
      <button class="toast-close" onclick="hideErrorToast()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="rollNo">Roll Number</label>
        <div class="input-with-icon">
          <i class="fas fa-id-card"></i>
          <input type="text" id="rollNo" class="form-control" required autocomplete="username" placeholder="Enter your roll number">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" required autocomplete="current-password" placeholder="Enter your password">
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="far fa-eye"></i>
          </button>
        </div>
        <div class="attempts-counter" id="attemptsCounter">
          <i class="fas fa-shield-alt"></i>
          <span id="remainingAttempts">3</span> attempts remaining
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">
        <span class="btn-text">Login</span>
        <span class="btn-loader" id="loginLoader">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
      </button>

      <div class="form-footer">
        <a href="https://yoolbaanacademy.blogspot.com/" id="forgotPassword">visit our blog</a>
      </div>
    </form>
  </div>
</div>
  <script>

    window.image= 'https://script.google.com/macros/s/AKfycbxDQvquO1k7YuAdTbOmQAgS-HRynIko6sVX-zHN9daETy1BmoivNUTi2fVRicqA0tjQgg/exec';
  </script>
  <script src="assets/js/stdlogin.js"></script>
</body>
</html>
