<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Yoolbaan Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #3a5a8a;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --error: #dc3545;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .reset-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            object-fit: contain;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .description {
            color: var(--gray);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary);
        }
        
        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }
        
        button {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        button .spinner {
            display: none;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }
        
        .error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error);
            display: block;
        }
        
        .success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            display: block;
        }
        
        .back-to-login {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        @media (max-width: 480px) {
            .reset-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="https://via.placeholder.com/80?text=YA" alt="Yoolbaan Academy Logo" class="logo">
        <h1>Reset Password</h1>
        <p class="description">Enter your email address to receive a password reset link</p>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your registered email">
        </div>
        
        <button id="resetBtn">
            <i class="material-icons spinner">autorenew</i>
            <span>Send Reset Link</span>
        </button>
        
        <div id="message" class="message"></div>
        
        <div class="back-to-login">
            Remember your password? <a href="index.html">Log in</a>
        </div>
        
        <div class="footer">
            &copy; <span id="year"></span> Yoolbaan Academy. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        document.getElementById('resetBtn').addEventListener('click', requestReset);
        
        async function requestReset() {
            const email = document.getElementById('email').value.trim();
            const messageEl = document.getElementById('message');
            const resetBtn = document.getElementById('resetBtn');
            const spinner = resetBtn.querySelector('.spinner');
            const btnText = resetBtn.querySelector('span');
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            // Validate email format
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            btnText.textContent = 'Sending...';
            spinner.style.display = 'inline-block';
            resetBtn.disabled = true;
            
            try {
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbxlYyFtAZ9eyoFrcKgnHhh1szDnfsfbdtexe-3TWHUYowR7wG8IxqUC0yUhG9CwbYPc/exec';
                const response = await fetch(`${scriptUrl}?action=requestPasswordReset&email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage(data.data, 'success');
                } else {
                    showMessage(data.data, 'error');
                }
            } catch (error) {
                console.error('Reset request error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            } finally {
                btnText.textContent = 'Send Reset Link';
                spinner.style.display = 'none';
                resetBtn.disabled = false;
            }
        }
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = 'message ' + type;
        }
    </script>
</body>
</html>
