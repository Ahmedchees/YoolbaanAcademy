<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Yoolbaan Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #3a5a8a;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --error: #dc3545;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .reset-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            object-fit: contain;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .input-field {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .strength-meter {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }
        
        .strength-meter-fill {
            height: 100%;
            width: 0%;
            background: var(--error);
            transition: width 0.3s, background 0.3s;
        }
        
        button {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        button .spinner {
            display: none;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }
        
        .error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error);
            display: block;
        }
        
        .success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            display: block;
        }
        
        .back-to-login {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        @media (max-width: 480px) {
            .reset-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <img src="https://via.placeholder.com/80?text=YA" alt="Yoolbaan Academy Logo" class="logo">
        <h1>Set New Password</h1>
        
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="input-field">
                <input type="password" id="newPassword" placeholder="Enter new password">
                <i class="material-icons toggle-password" id="toggleNewPassword">visibility_off</i>
            </div>
            <div class="password-strength">
                <div>Password strength: <span id="strengthText">Weak</span></div>
                <div class="strength-meter">
                    <div class="strength-meter-fill" id="strengthMeter"></div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-field">
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
                <i class="material-icons toggle-password" id="toggleConfirmPassword">visibility_off</i>
            </div>
        </div>
        
        <button id="resetBtn">
            <i class="material-icons spinner">autorenew</i>
            <span>Reset Password</span>
        </button>
        
        <div id="message" class="message"></div>
        
        <div class="back-to-login">
            <a href="index.html">Back to login</a>
        </div>
        
        <div class="footer">
            &copy; <span id="year"></span> Yoolbaan Academy. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Get token and rollNo from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const rollNo = urlParams.get('rollNo');
        
        if (!token || !rollNo) {
            window.location.href = 'index.html';
        }
        
        // Password visibility toggle
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        toggleNewPassword.addEventListener('click', function() {
            const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordInput.setAttribute('type', type);
            toggleNewPassword.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmPassword.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });
        
        // Password strength meter
        newPasswordInput.addEventListener('input', updatePasswordStrength);
        
        function updatePasswordStrength() {
            const password = newPasswordInput.value;
            const strengthText = document.getElementById('strengthText');
            const strengthMeter = document.getElementById('strengthMeter');
            
            // Calculate strength
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^A-Za-z0-9]/)) strength += 1;
            
            // Update UI
            let strengthName = '';
            let strengthColor = '';
            
            switch(strength) {
                case 0:
                case 1:
                    strengthName = 'Weak';
                    strengthColor = 'var(--error)';
                    break;
                case 2:
                    strengthName = 'Moderate';
                    strengthColor = 'var(--warning)';
                    break;
                case 3:
                    strengthName = 'Strong';
                    strengthColor = 'var(--success)';
                    break;
                case 4:
                    strengthName = 'Very Strong';
                    strengthColor = 'var(--success)';
                    break;
            }
            
            strengthText.textContent = strengthName;
            strengthMeter.style.width = (strength * 25) + '%';
            strengthMeter.style.backgroundColor = strengthColor;
        }
        
        // Password reset handler
        document.getElementById('resetBtn').addEventListener('click', resetPassword);
        
        async function resetPassword() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const messageEl = document.getElementById('message');
            const resetBtn = document.getElementById('resetBtn');
            const spinner = resetBtn.querySelector('.spinner');
            const btnText = resetBtn.querySelector('span');
            
            // Validate inputs
            if (!newPassword || !confirmPassword) {
                showMessage('Please enter and confirm your new password', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }
            
            // Show loading state
            btnText.textContent = 'Resetting...';
            spinner.style.display = 'inline-block';
            resetBtn.disabled = true;
            
            try {
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbxlYyFtAZ9eyoFrcKgnHhh1szDnfsfbdtexe-3TWHUYowR7wG8IxqUC0yUhG9CwbYPc/exec';
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=resetPassword&token=${encodeURIComponent(token)}&rollNo=${encodeURIComponent(rollNo)}&newPassword=${encodeURIComponent(newPassword)}`
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMessage(data.data + ' You can now login with your new password.', 'success');
                    resetBtn.style.display = 'none';
                } else {
                    showMessage(data.data, 'error');
                }
            } catch (error) {
                console.error('Reset error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            } finally {
                btnText.textContent = 'Reset Password';
                spinner.style.display = 'none';
                resetBtn.disabled = false;
            }
        }
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = 'message ' + type;
        }
    </script>
</body>
</html>
